<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <title>CV Submission</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
</head>
<body>
    <h2>Submit Your CV</h2>
    <form id="cvForm">
        <input type="text" id="name" placeholder="Your Name" required /><br>
        <input type="email" id="email" placeholder="Your Email" required /><br>
        <input type="text" id="job" placeholder="Your position" required /><br>
        <textarea id="bio" placeholder="Short Bio"></textarea><br>
        <button type="button" onclick="submitCVData()">Submit</button>
        <button onclick="connectMetamask()">Connect MetaMask</button>
    </form>

    <div id="status"></div>
    <script src="connectMetamask.js"></script>
    <script src="API_methods.js"></script>
</body>
</html>
